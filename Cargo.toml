[package]
name = "deckcheatz"
license = "Apache-2.0"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/DeckCheatz/DeckCheatz.git"
homepage = "https://DeckCheatz.github.io"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
keywords = ["game-trainers", "gaming", "proton", "wine", "wemod", "plitch"]
categories = ["games"]
description = "Portable, Flatpak-ready, game trainer interface for Steam Deck and other Linux systems."

[features]
default = ["wemod"]
plitch = ["proton-deps"]
generic-trainer = ["proton-deps"]
steam-launch = ["steam-deps"]
app-ui = ["dep:eframe"]
proton-deps = ["dep:ge-man", "dep:proton-call", "dep:wincompatlib"]
steam-deps = ["dep:steamid-ng", "dep:steamlocate", "dep:steamworks"]
wemod = ["proton-deps"]

[dependencies]
clap = { version = "4.5.9", features = ["env", "derive", "unicode", "string"] }
eframe = { version = "0.28.1", optional = true }
env_logger = "0.11.3"
log = "0.4.22"
miette = { version = "7.2.0", features = ["fancy"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.63"
tokio = { version = "1.38.1", features = ["full"] }

[target.x86_64-unknown-linux-musl.dependencies]
ge-man = { version = "0.1.3", optional = true }
openssl = { version = "0.10", features = ["vendored"] }
proton-call = { version = "3.1.2", optional = true }
sqlx = { version = "0.7.4", default-features = false, features = ["sqlite"] }
steamid-ng = { version = "1.0.0", optional = true }
steamlocate = { version = "1.2.1", features = ["steamid_ng"], optional = true }
steamworks = { version = "0.11.0", features = ["serde"], optional = true }
wincompatlib = { version = "0.7.4", features = ["wine-proton", "wine-bundles", "wine-fonts", "winetricks"], optional = true }
