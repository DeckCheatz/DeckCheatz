[package]
name = "deckcheatz"
license = "Apache-2.0"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/DeckCheatz/DeckCheatz.git"
homepage = "https://DeckCheatz.github.io"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
keywords = ["game-trainers", "gaming", "proton", "wine", "wemod", "plitch"]
categories = ["games"]
description = "Portable, Flatpak-ready, game trainer interface for Steam Deck and other Linux systems."

[features]
default = ["wemod"]
manual-hacks = ["proton-deps"]
plitch = ["proton-deps"]
proton-deps = ["ge-man", "proton-call"]
wemod = ["proton-deps"]

[dependencies]
clap = { version = "4.5.9", features = ["env", "derive", "unicode", "string"] }
color-eyre = { version = "0.6.3", features = ["issue-url"] }
env_logger = "0.11.3"
iced = "0.12.1"
log = "0.4.22"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.62"
tokio = { version = "1.38.0", features = ["full"] }

[target.x86_64-unknown-linux-musl.dependencies]
ge-man = { version = "0.1.3", optional = true }
openssl = { version = "0.10", features = ["vendored"] }
proton-call = { version = "3.1.2", optional = true }
sqlx = { version = "0.7.4", default-features = false, features = ["sqlite"] }
steamid-ng = { version = "1.0.0" }
steamlocate = { version = "1.2.1", features = ["steamid_ng"] }
steamworks = { version = "0.11.0", features = ["serde"] }
