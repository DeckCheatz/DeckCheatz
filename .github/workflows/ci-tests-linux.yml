name: CI tests for Linux
on:
  workflow_call:
env:
  CARGO_TERM_COLOR: always
jobs:
  run-linux-tests:
    name: CI tests for x86_64-unknown-linux-musl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.7
      - name: Cache Rust assets
        id: rust-cache
        uses: Swatinem/rust-cache@v2
      - name: Configure Rust
        if: ${{ steps.rust-cache.outputs.cache-hit == 'false' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
          target: x86_64-unknown-linux-musl
      - name: Install Cross
        if: ${{ steps.rust-cache.outputs.cache-hit == 'false' }}
        uses: brndnmtthws/rust-action-cargo-binstall@v1.1.0
        with:
          packages: cross
      - name: Run tests
        run: $HOME/.cargo/bin/ test --target=x86_64-unknown-linux-musl
      - name: Run Cargo checks
        run: $HOME/.cargo/bin/ check --target=x86_64-unknown-linux-musl
      - name: Run Clippy tests
        run: $HOME/.cargo/bin/ clippy --target=x86_64-unknown-linux-musl
      - name: Run formatting checks
        run: cargo fmt -- --check
