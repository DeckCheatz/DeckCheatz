app-id: com.valvesoftware.Steam.Utility.deckcheatz
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//23.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-extension: true
appstream-compose: false
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/rust-flatpak/cargo
  strip: true
modules:
  - name: rust-flatpak
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --verbose
      - install -Dm755 ./target/debug/deckcheatz -t ${FLATPAK_DEST}/bin
    sources:
      - generated-sources.json
      - type: dir
        path: ../..
  - name: steamcompat
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/steam/compatibilitytools.d/DeckCheatz compatibilitytool.vdf
      - install -Dm644 -t ${FLATPAK_DEST} toolmanifest.vdf
    sources:
      - type: dir
        path: ../Steam
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 ./dist/Flatpak/${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: dir
        path: ../../
